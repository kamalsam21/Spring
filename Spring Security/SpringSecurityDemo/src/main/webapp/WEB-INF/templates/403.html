<html xmlns:th="http://www.thymeleaf.org">
<head>
<script>
$(document).ready(function(){
    $("adminbutton").click(function(){
        $("welcomeform").submit();
    });
});
</script>
<style>
.bgbody {
    background-image: url("http://cdn3.wpbeginner.com/wp-content/uploads/2016/03/403forbiddenerror.jpg");
    background-repeat:   no-repeat;
    background-size:     cover;                      
}
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 5px #999;
  position:relative;
  margin-top:2%;
  margin-left: 90%;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body class="bgbody">
<form id="welcomeform" th:action="@{'/welcome'}">
	<button id="adminbutton" class="button" >Back</button>
</form>

	<div th:if="${username}">
		<h2 th:text="${username + '!! You do not have permission to access this page!'}">
			You do not have permission to access this page!
		</h2>
	</div>
	
	<div th:unless="${username}">
		<h2> You do not have permission to access this page! </h2>
	</div>

</body>
</html>
